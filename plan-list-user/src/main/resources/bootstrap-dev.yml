spring:
  application:
    name: plan-list-user
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    type: com.alibaba.druid.pool.DruidDataSource
    url: jdbc:mysql://localhost:3306/plan_list?useUnicode=true&characterEncoding=utf-8&serverTimezone=Asia/Shanghai
    username: root
    password: fivefu
  cloud:
    nacos:
      config:
        server-addr: localhost:8848
        namespace: plan-list-prd
        file-extension: yaml
      discovery:
        server-addr: localhost:8848 # Nacos服务发现，配置Nacos Server地址
        namespace: plan-list-dev
    sentinel:
      transport:
        dashboard: localhost:8080  # Sentinel 控制台
  redis:
    database: 0
    host: localhost
    port: 6379
    jedis:
      pool:
        max-active: 100
        max-idle: 3
        max-wait: -1
        min-idle: 0
    timeout: 2000
  # Spring Security 配置项，对应 SecurityProperties 配置类
  security:
    user:
      name: user
      password: user
      roles: ADMIN
  # 资源信息
  messages:
    # 国际化资源文件路径
    basename: i18n/messages